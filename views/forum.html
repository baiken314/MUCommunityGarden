<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type ="text/css" href="css/GardenStyle.css">
    <link rel="stylesheet" href="css/w3.css">
    <title>MU Community Garden Userpage</title>
</head>
<body>
    <div id="data-app" class="user">
        <h1 class="user-header w3-container w3-margin">Message Board</h1>
        <li v-for="post in posts" :key="post.title">
            <h3 class="login-header">{{post.title}}</h3>
            <div class="list">
                {{post.comments}}
            </div>
        </li>        
        <div class ="logout">
            <a href="/logout"><button class ="w3-button w3-indigo w3-cell " type="button">LOGOUT</button></a>
        </div>
    </div>
    <script src="scripts/dataApp.js"></script>
</body>
</html>
